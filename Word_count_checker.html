<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            max-width: 600px;
        }
        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            resize: none;
            margin-top: 10px;
        }
        .word-count {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word Count Checker</h2>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <p class="word-count">Words: <span id="word-count">0</span></p>
    </div>

    <script>
        document.getElementById("text-input").addEventListener("input", function () {
            let text = this.value.trim();
            let words = text.length > 0 ? text.split(/\s+/).length : 0;
            document.getElementById("word-count").textContent = words;
        });
    </script>
</body>
</html>
